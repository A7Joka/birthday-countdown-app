<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>السلة | إتمام الطلب</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white sticky top-0 shadow z-10">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="./" class="font-extrabold text-xl">🛍️ متجري</a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="./" class="hover:text-blue-600">المنتجات</a>
        <a href="./cart.html" class="hover:text-blue-600">السلة</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 grid md:grid-cols-3 gap-6">
    <section class="md:col-span-2 bg-white rounded-2xl shadow p-4">
      <h1 class="text-xl font-bold mb-4">محتويات السلة</h1>
      <div id="items" class="space-y-4"></div>
    </section>

    <aside class="bg-white rounded-2xl shadow p-4">
      <h2 class="text-lg font-bold mb-4">إتمام الطلب</h2>
      <form id="checkout" class="space-y-3">
        <input required name="name" placeholder="الاسم" class="w-full px-3 py-2 border rounded" />
        <input required name="phone" placeholder="رقم الهاتف" class="w-full px-3 py-2 border rounded" />
        <input name="address" placeholder="العنوان" class="w-full px-3 py-2 border rounded" />
        <textarea name="notes" placeholder="ملاحظات" class="w-full px-3 py-2 border rounded"></textarea>
        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">تأكيد الطلب</button>
      </form>
      <p id="status" class="text-sm text-gray-500 mt-3"></p>
      <div class="mt-4 font-extrabold">الإجمالي: <span id="total">0</span> ج</div>
    </aside>
  </main>

  <script type="module">
    import { Cart } from "./assets/cart.js";
    import { products } from "./assets/store.js";
    import { formatCurrency } from "./assets/utils.js";
    import { GAS_URL } from "./assets/config.js";

    const itemsEl = document.getElementById('items');
    const totalEl = document.getElementById('total');
    const statusEl = document.getElementById('status');

    function render(){
      const items = Cart.get();
      if(!items.length){
        itemsEl.innerHTML = '<div class="p-4 bg-gray-50 rounded">السلة فارغة</div>';
      } else {
        itemsEl.innerHTML = items.map(i => `
          <div class="flex items-center gap-4 p-3 border rounded">
            <img src="${i.image}" class="w-20 h-20 object-cover rounded" alt="${i.title}">
            <div class="flex-1">
              <div class="font-bold">${i.title}</div>
              <div class="text-sm text-gray-600">${i.price} ج × ${i.qty}</div>
            </div>
            <button data-id="${i.id}" class="remove text-red-600">حذف</button>
          </div>
        `).join('');
        document.querySelectorAll('.remove').forEach(b => {
          b.addEventListener('click', () => { Cart.remove(b.dataset.id); render(); });
        });
      }
      totalEl.textContent = Cart.total();
    }
    render();

    document.getElementById('checkout').addEventListener('submit', async (e) => {
      e.preventDefault();
      const items = Cart.get();
      if(!items.length){ alert('السلة فارغة'); return; }

      const formData = new FormData(e.target);
      const payload = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        address: formData.get('address') || '',
        notes: formData.get('notes') || '',
        items,
        total: Cart.total(),
        createdAt: new Date().toISOString()
      };

      statusEl.textContent = 'جارٍ إرسال الطلب...';
      try {
        if(!GAS_URL){
          throw new Error('ضع رابط Google Apps Script في assets/config.js');
        }
        const res = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error('فشل الإرسال');
        Cart.clear();
        render();
        statusEl.textContent = 'تم استلام الطلب ✅ سيتم التواصل معك قريبًا.';
      } catch (err){
        statusEl.textContent = 'تعذر إرسال الطلب: ' + err.message;
      }
    });
  </script>
</body>
</html>
